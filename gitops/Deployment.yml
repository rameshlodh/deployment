apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: rameshlodh/frontend:36c9d5f00e29cde77f56f0b1166d54a617934ae9
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
  template:
    spec:
      containers:
        - image: rameshlodh/frontend:36c9d5f00e29cde77f56f0b1166d54a617934ae9
---
spec:
  template:
    spec:
      containers:
        - image: rameshlodh/frontend:36c9d5f00e29cde77f56f0b1166d54a617934ae9
